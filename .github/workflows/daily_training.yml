name: ðŸ§  Daily Model Retraining

on:
  schedule:
    # Runs at 00:00 UTC every day (5:00 AM Pakistan Time)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to click a "Run Now" button manually

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    # 1. Download your code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Install Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install Libraries
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Run the Training Pipeline
    - name: ðŸ¥Š Run Training Tournament
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }} # Uses your GitHub Secret
      run: |
        python pipelines/training_pipeline.py   