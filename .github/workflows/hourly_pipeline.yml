name: Hourly AQI Robot

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour at minute 0
  workflow_dispatch:      # Allows you to click "Run Now" button

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    # 1. Download your code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Install Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install Libraries (pandas, requests, pymongo, etc.)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Run the Feature Pipeline Script
    - name: Run Feature Pipeline
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}  # Reads the secret you saved!
      run: |
        python pipelines/feature_pipeline.py